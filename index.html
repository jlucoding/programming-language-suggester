<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h2>Can't decide which programming language to learn first? Take this survey and let us help you choose which one to learn first!</h2>
    
    <form id="survey">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" />
      </div>
       
      <div class="form-group">
        <label for="info1">Email Address:</label>
        <input id="info1" class="form-control" type="text" />
      </div>
        
      <div class="form-group">
        <label for="info2">Phone Number:</label>
        <input id="info2" class="form-control" type="text" />
      </div>
    
      <div class="form-group">
        <label for="born">Date of Birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      
      <h3>Your ideal dinner on a Wednesday night:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="sushi" checked>
          Sushi
        </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="food" value="steak">
        Steak
      </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="food" value="hotpot">
        Hotpot
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="kbbq">
        Korean BBQ
      </label>
    </div>

    <h3>Your ideal getaway vacation:</h3>
    <select class="form-control" id="vacation">
      <option value="1">Sitting on the beach relaxing</option>
      <option value="2">Camping and hiking in the mountains</option>
      <option value="3">A trip to a major city</option>
    </select>

    
    <button type="submit" class="btn btn-dark">See my result!</button>
  </form>
    <div id="output">
      
  </div>
</div>
</body>
</html>
