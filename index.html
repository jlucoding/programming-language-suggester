<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h2>Can't decide which programming language to learn first? Take this survey and let us help you choose which one to learn first!</h2>
    
    <!-- Name -->

    <form id="name">
      <div class="form-group">
        <label for="userName">Name:</label>
        <input id="userName" class="form-control" type="text" />
      </div>
    </form>


    <!-- Email address -->

    <form id="email">
      <div class="form-group">
        <label for="info1">Email Address:</label>
        <input id="info1" class="form-control" type="text" />
      </div>
    </form>

    <!-- Phone number -->

    <form id="phone">
      <div class="form-group">
        <label for="info2">Phone Number:</label>
        <input id="info2" class="form-control" type="text" />
      </div>
    </form>
    
    <!-- Birthday -->

    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>
    
    <!-- Food -->

    <p>What's your ideal dinner?</p>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="sushi" checked>
        Sushi
      </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="food" value="steak">
        Steak
      </label>
      </div>
      <div class="radio">
      <label>
        <input type="radio" name="food" value="hotpot">
        Hotpot
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="kbbq">
        Korean BBQ
      </label>
    </div>

    <p>What is your ideal type of vacation?</p>
    <select class="form-control" id="vacation">
      <option>Sitting on the beach relaxing</option>
      <option>Camping and hiking in the mountains</option>
      <option>A trip to a major city</option>
    </select>










  </div>
</body>
</html>
